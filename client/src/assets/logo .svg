<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Gradient for circle -->
    <linearGradient id="gradCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E6DEB; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#4B0082; stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Circle -->
  <circle cx="70" cy="70" r="50" fill="url(#gradCircle)"></circle>
  
  <!-- Bigger parabolic white shape -->
  <path d="M30 70 Q70 30, 110 70 Q70 110, 30 70 Z" fill="white" opacity="0.95"></path>
  
  <!-- AI text in black -->
  <text x="70" y="78" font-family="Verdana, Geneva, sans-serif" font-size="28" font-weight="bold" fill="black" text-anchor="middle">
    AI
  </text>
</svg>
